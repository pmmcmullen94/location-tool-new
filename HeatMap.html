            <p>Click on the map to create a draggable marker. Display heatmaps on the map by picking from 'Pick Heatmap Layers!'. Change cities by selecting from 'Pick a City'.</p>

                <div class="row">

                    </form>       
                </div>
                <div class="row">
                    <button class="scoredisplay" id="scorebutton">Show More Scores</button>
                </div>                
                <form id='scoresform' style="visibility: hidden;">
                    <div class="form-group row">
                        <label for="googlefood" class="col-sm-10 col-form-label">Google Food Score:</label>                       
                        <div class="col-sm-2">
                            <input type="text" readonly class="form-control-plaintext" id="googlefood" />

                    </div>
                    <div class="form-group row">
